  # 토큰 유효 시간 (밀리초 단위) → 예: 10시간
  expiration-ms: 36000000

logging:
  level:
    # Spring Security 디버그 로그 (JWT 인증 흐름 확인용, 개발용)
    # 운영 환경에서는 반드시 제거
    org.springframework.security: DEBUG
